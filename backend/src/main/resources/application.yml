# Application Configuration
spring:
  application:
    name: Reservio
  
  # Database Configuration - PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/machi
    username: machi
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Connection Pool Configuration
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
      pool-name: HikariPoolReservio
      max-lifetime: 2000000
      connection-timeout: 30000
      auto-commit: true
  
  # JPA/Hibernate Configuration
  jpa:
    database: postgresql
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Spring Active Profile
  profiles:
    active: nosecurity

# Server Configuration
server:
  servlet:
    context-path: /reservio

